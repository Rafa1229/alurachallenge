<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Decodificador de Texto</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
	<header>
		
		 <h1><img id="logo"src="logan.svg" alt="logo da alura"></h1>

	</header>
    <main>
	   <section>
		   <textarea rows="4" cols="41" id="text-area"  placeholder="Digite seu texto aqui"></textarea> 
	       <h6>Somente letras min√∫sculas e sem acento!</h6>	 
	    
	    
	     
	     
	   <div class="botoes">
			<button id="btn-encriptar" onclick="encriptar()">Criptografar</button>
			<button id="btn-desencriptar" onclick="desencriptar()">Descriptografar</button>
	     	 
	   </div>

	   </section>	 
	
	    <section>
			
         
		 
		
		 <div class="garoto"> 
			<img src="garoto.svg" class="imgGaroto">
		 </div>
		 <div class="mensagem">
			<h3>Nenhuma mensagem foi encontrada</h3>
			<p>Digite o texto que deseja criptografar ou descriptografar</p>   
		 </div>	
		
		
		<div class="esconder">
			<textarea readonly type="text" id="resultado"></textarea>
			<button id="copiar" class="btnCopiar" onclick="copiarTexto()">Copiar</button>  
		</div>
	     
	
	</section>
		
	</main>
	<footer>
		<p>Rafaely de Moraes Carvalho</p>

	</footer>
	<script type="text/javascript" src="script.js"></script>
    
</body>
